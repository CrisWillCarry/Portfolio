version: '3'
services:
  backend:
    build:
      context: ./backend
    ports:
      - $API_PORT:$API_PORT
    depends_on:
      - sqlite-container
    environment:
      - NODE_ENV=$UI_NODE_ENV=$API_NODE_ENV
      - DB_CONNECTION_STRING=/data/db.sqlite 
      - PORT=$API_PORT
      - FRONT_END_URI=$REACT_APP_URI
    volumes:
      - ./sqlite/database:/data  

  frontend:
    build:
      context: ./frontend
    ports:
      - $UI_PORT:$UI_PORT
    environment:
      - NODE_ENV=$UI_NODE_ENV
      - PORT=$UI_PORT
      - REACT_APP_API_URL=$REACT_APP_API_HOST
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true

  sqlite-container:
    build: 
      context: ./sqlite
    image: sqlite_db
    container_name: sqlite-container

